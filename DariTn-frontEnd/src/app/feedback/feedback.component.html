<div class="jumbotron py-3">
    <h1 class="display-4 text-center">FeedBacks</h1>
</div>

<div class="row  p-4">
    <div class="col-md-5">
        <app-feedback-form></app-feedback-form>
    </div>
    <div class="col-md-7">
        <p-table  class="table" [value]="list" responsiveLayout="scroll">
            <ng-template  class="thead-light" pTemplate="header" let-columns>
                <tr>
                    <th>id</th>
                    <th>Description </th>
                    <th>Like</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pd >
                <tr>
                    <td (click)="populateForm(pd)">{{pd.feedbackId}}</td>
                    <td (click)="populateForm(pd)">{{pd.descriptionFeedBack}}</td>
                    <td (click)="populateForm(pd)">{{pd.likes}}</td>
                    <td style="text-align:center">

                        <button pButton type="button"  icon="pi pi-trash" (click)="onDelete(pd.feedbackId)"></button>

                    </td>
                </tr>
            </ng-template>
        </p-table>
