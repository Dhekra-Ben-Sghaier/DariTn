<app-nav-user></app-nav-user>
<div class="page-content page-container cont" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
                                                <div class="card user-card-full">
                                                    <div class="row m-l-0 m-r-0">
                                                        <div class="col-sm-4 bg-c-lite-green user-profile">
                                                            <div class="card-block text-center text-white">
                                                                <div class="m-b-25">
                                                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                                                </div>
                                                                <h6 class="f-w-600"> Welcome </h6>
                                                                <p>{{user.username}} {{user.lastname}}</p>
                                                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8">
                                                            <div class="card-block">
                                                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Email</p>
                                                                        <h6 class="text-muted f-w-400">{{user.email}}</h6>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Phone</p>
                                                                        <h6 class="text-muted f-w-400" type="number">29 611 699</h6>
                                                                    </div>
                                                                </div>
                                                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Details</h6>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Id</p>
                                                                        <h6 class="text-muted f-w-400">{{user.id}} </h6>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        
                                                                        <button type="submit" [routerLink]="['/forgetPwd']" class="btn btn-warning" style="margin-right: 1%;">Reset <br> Password</button>
                                                                        <button type="button" class="btn btn-success btn-lg btn-block"
                                                                                    (click)="open(mymodal)">     Edit     </button>
                                                                                <ng-template #mymodal let-modal>
                                                                                    <div class="modal-header">
                                                                                        <h4 class="modal-title" id="modal-basic-title">Edit</h4>
                                                                                        <button type="button" class="close" aria-label="Close"
                                                                                            (click)="modal.dismiss('Cross click')">
                                                                                            <span aria-hidden="true" (click)="cancel()">Ã—</span>
                                                
                                                                                        </button>
                                                
                                                                                    </div>
                                                                                    <div>
                                                                                    <form>
                                                                                        <div class="modal-body">
                                                                                          
                                                                                            <div class="row" class="col-md-5">
                                                                                                <label>Name</label>
                                                                                                <input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone : true}" />
                                                                                            </div>
                                                                                            <div class="row" class="col-md-5">
                                                                                                <label>Lastname</label>
                                                                                                <input type="text" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone : true}" />
                                                                                            </div>
                                                                                            <div class="row" class="col-md-5">
                                                                                                <label>email</label>
                                                                                                <input type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}" />
                                                                                            </div>
                                                                                            <div class="row" class="col-md-5">
                                                                                                <label>password</label>
                                                                                                <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone : true}" />
                                                                                            </div>
                                                                                            <div class="row" class="col-md-5">
                                                                                                <label>phoneNumber</label>
                                                                                                <input type="password" [(ngModel)]="user.phoneNumber" [ngModelOptions]="{standalone : true}" />
                                                                                            </div>
                                                                                        </div>
                                                
                                                                                        <div class="modal-footer">
                                                
                                                                                            <button type="button" class="btn btn-info"
                                                                                                (click)="modal.close('Save click')" (click)="cancel()">Close</button>
                                                                                            <button class="btn btn-success "(click)="updateUser(user)">Validate</button>
                                                                                        </div>
                                                                                    </form>
                                                                                </div>
                                                                                </ng-template>
                                                                    </div>
                                                                </div>
                                                                <ul class="social-link list-unstyled m-t-40 m-b-10">
                                                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                                                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                             </div>
                                                </div>
                                            </div>
