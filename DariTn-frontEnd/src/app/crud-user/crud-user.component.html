<app-nav-user></app-nav-user>

<div class="container col-xl-12 section-t8 cont contact " >

<div class="row">
    <div class="row">
        <div class="col-md-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-round btn-sm btn-outline-success" data-mdb-ripple-color="dark" [routerLink]="['/signup']">New user</button>
        </div>
            
            <br><br>
            <ng-template #mymodal1 let-modal1>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title" >Add new User</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal1.dismiss('Cross click')">
                        <span aria-hidden="true" (click)="cancel()">×</span>
                    </button>
    
                </div>
                <div class="center">
                <form>
                    <div class="row" class="col-md-6">
                        <input type="text" placeholder="User Id" [(ngModel)]="user.id"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                    <div class="row" class="col-md-6">
                        <input type="text" placeholder="User Name" [(ngModel)]="user.username"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                    <div class="row" class="col-md-6">
                        <input type="text" placeholder="lastName" [(ngModel)]="user.lastname"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                    <div class="row" class="col-md-6">
                        <input type="email" placeholder="email" [(ngModel)]="user.email"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                    <div class="row" class="col-md-6">
                        <input type="number" placeholder="phoneNumber" [(ngModel)]="user.phoneNumber"
                            [ngModelOptions]="{standalone : true}">
                    </div>
                    <br>
                    <button type="button" class="btn btn-success"  (click)="modal1.close('Save click')">Add</button> 
                    <button type="button" class="btn btn-info" (click)="modal1.close('Save click')" >Cancel</button>
                </form>
            </div>
            </ng-template>
            <div class="row">
                <div class="card" class="text-center">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                            <th scope="col">id</th>
                            <th scope="col">username</th>
                            <th scope="col">lastname</th>
                            <th scope="col">email</th>
                            <th scope="col">phoneNumber</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let u of listUsers'>
                                <td>{{u.id}}</td>
                                <td>{{u.username}}</td>
                                <td>{{u.lastName}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.phoneNumber}}</td>
                                <td><button type="button" class="btn btn-outline-primary"
                                        (click)="open(mymodal)">edit</button>
                                    <ng-template #mymodal let-modal>
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="modal-basic-title">Edit</h4>
                                            <button type="button" class="close" aria-label="Close"
                                                (click)="modal.dismiss('Cross click')">
                                                <span aria-hidden="true" (click)="cancel()">×</span>
    
                                            </button>
    
                                        </div>
                                        <div>
                                        <form>
                                            <div class="modal-body">
                                              
                                                <div class="row" class="col-md-5">
                                                    <label>Name</label>
                                                    <input type="text" [(ngModel)]="u.username" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                                <div class="row" class="col-md-5">
                                                    <label>Lastname</label>
                                                    <input type="text" [(ngModel)]="u.lastname" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                                <div class="row" class="col-md-5">
                                                    <label>email</label>
                                                    <input type="email" [(ngModel)]="u.email" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                                <div class="row" class="col-md-5">
                                                    <label>pasword</label>
                                                    <input type="password" [(ngModel)]="u.pasword" [ngModelOptions]="{standalone : true}" />
                                                </div>
                                            </div>
    
                                            <div class="modal-footer">
    
                                                <button type="button" class="btn btn-info"
                                                    (click)="modal.close('Save click')" (click)="cancel()">Close</button>
                                                <button class="btn btn-success "(click)="updateUser(u)">Validate</button>
                                            </div>
                                        </form>
                                    </div>
                                    </ng-template>
                                    <button type="button" class="btn btn-outline-danger"
                                        (click)="deleteUser(u.id)">delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
