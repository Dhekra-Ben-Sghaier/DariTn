<form novalidate autocomplete="off" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <input type="hidden" name="visitId" />
    <div class="form-group">
        <label>description</label>
        <input class="form-control form-control-lg" placeholder="description" formControlName="descriptionFeedBack"
            required>
    </div>
    <div class="form-group">
        <label>Like </label>
        <label>
            <input type="radio" value="true" formControlName="likes">
            <span>true</span>
        </label>
        <label>
            <input type="radio" value="false" formControlName="likes">
            <span>false</span>
        </label>
    </div>
    <div class="form-group">
        <label>Appointement</label>
        <select formControlName="appointment">
            <option>choose appointement</option>
            <option *ngFor="let l of list" value="{{l.idAppointement}}">{{l.idAppointement}}</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">SUBMIT</button>
    </div>
</form>
