<form novalidate autocomplete="off" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <input type="hidden" name="visitId" />
    <div class="form-group">
        <label>State</label>
        <input class="form-control form-control-lg" placeholder="state" 
        formControlName="state"
            required >
    </div>
    <div class="form-group">
        <label>Date </label>
        <input class="form-control form-control-lg" placeholder="your date"  type="date"
        formControlName="dateAppointement" required maxlength="16" minlength="16">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Heure</label>
            <input type="text" class="form-control form-control-lg" placeholder="Security Code" 
               formControlName="heure"
                required maxlength="3" minlength="3" >
        </div>
        <div class="form-group col-md-6">
            <label>Visibility</label>
            <input class="form-control form-control-lg" placeholder="your visibility***" 
            formControlName="visibility"
                required maxlength="5" minlength="5" >
        </div>
        <div class="form-group col-md-6">
            <label>Attendance</label>
            <input class="form-control form-control-lg" placeholder="your attendance****" 
            formControlName="attendance"
                required maxlength="5" minlength="5" >
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" >SUBMIT</button>
    </div>
</form>
